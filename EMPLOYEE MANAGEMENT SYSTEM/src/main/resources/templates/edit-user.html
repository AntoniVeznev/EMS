<!doctype html>
<html lang="en">
<head th:replace="~{fragments/commons::head}"></head>

<body class="container-fluid justify-content-center bg-dark">

<nav th:replace="~{fragments/commons::navigation}"></nav>

<body class="container-fluid justify-content-center bg-dark">


<form class="edit"
      th:action="@{/edit/employees/{id}(id=*{id})}"
      th:method="GET"
      th:object="${employeeViewModel}">
    <h1 class="text-info container-fluid text-center p-5 m-3"
        th:text="'Fill info for user - ' + ${employeeViewModel.user}">Fill info for </h1>
    <div class="border border-info border-2 rounded-3 w-50 container-fluid">

        <div class="col-sm-10 w-100 pt-3">
            <input th:field="*{fullName}" th:errorclass="is-invalid" type="text" class="form-control"
                   id="fullName"
                   aria-describedby="fullNameHelpInline" placeholder="Full Name">
        </div>
        <div class="col-sm-10 w-100 pt-2">
            <input th:field="*{email}" th:errorclass="is-invalid" type="text" class="form-control"
                   id="email"
                   aria-describedby="emailHelpInline" placeholder="Email">
        </div>
        <div class="col-sm-10 w-100 pt-2">
            <input th:field="*{mobilePhone}" th:errorclass="is-invalid" type="text" class="form-control"
                   id="mobilePhone"
                   aria-describedby="mobilePhoneHelpInline" placeholder="Mobile Phone">
        </div>
        <div class="col-sm-10 w-100 pt-2">
            <input th:field="*{birthday}" th:errorclass="is-invalid" type="text" class="form-control"
                   id="birthday"
                   aria-describedby="birthdayHelpInline" placeholder="Birthday">
        </div>
        <div class="col-sm-10 w-100 pt-2">
            <input th:field="*{hiredOn}" th:errorclass="is-invalid" type="text" class="form-control"
                   id="hiredOn"
                   aria-describedby="hiredOnHelpInline" placeholder="Hired On">
        </div>
        <div class="col-sm-10 w-100 pt-2">
            <input th:field="*{town}" th:errorclass="is-invalid" type="text" class="form-control"
                   id="town"
                   aria-describedby="townHelpInline" placeholder="Town">
        </div>
        <div class="col-sm-10 w-100 pt-2">
            <input th:field="*{position}" th:errorclass="is-invalid" type="text" class="form-control"
                   id="position"
                   aria-describedby="positionHelpInline" placeholder="Position">
        </div>
        <div class="col-sm-10 w-100 pt-2 pb-2">
            <input th:field="*{department}" th:errorclass="is-invalid" type="text" class="form-control"
                   id="department"
                   aria-describedby="departmentHelpInline" placeholder="Department">
        </div>

        <button type="submit" role="button" class="mt-2 mb-4 btn btn-lg btn-outline-info border-2">Confirm</button>
    </div>

</form>
</body>

<footer th:replace="~{fragments/commons::footer}"></footer>
<script th:replace="~{fragments/commons::script}"></script>

</body>
</html>
